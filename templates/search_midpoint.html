{% extends "base.html" %}

{% block title %} Search Midpoint {% endblock %}

{% block page_title %}
Meet Halfway
{% endblock %}

{% block mapscript %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key={{google_maps_api_key}}&libraries=geometry,places"></script>
<script src="../static/js/epoly.js" type="text/javascript"></script>
<script type="text/javascript" src="../static/js/script.js"></script>
{% endblock %}

{% block content %}
<div class="form-group" id="midpoint-form">
  <!-- <div id="tools"> -->
    <img src="static/img/darkgreen_MarkerA.png" alt="your_marker">
    <input type="text" name="start" id="start" value="Hackbright"/>
    <img src="static/img/red_MarkerB.png" alt="their_marker">
    <input type="text" name="end" id="end" value="Golden Gate Park"/>
    <input type="text" id="venue_type_selections" placeholder="type or dropdown" name="venue_type" list="venue">
    <datalist id="venue">
      {% for o in data %}
      <option value="{{ o.name }}">{{ o.name }}</option>
      {% endfor %}
    </datalist>

    <span id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </span>
   
    <input type="submit" class="btn btn-default input-submit-btn" onclick="calcRoute();"></button>
  <!-- </div> -->
</div>


  <div class="row" id="map_yelp_details">
    <!-- Map -->
    <!-- <span>this should be the left venue options type</span> -->
    <div id="map_canvas" style="float:left;width:100%;height:500px"></div>
    <div class="col-sm-12">
      <div id="total"></div>
    </div>
  </div>

  <div class="row" id="yelp_business_row">
   <!--  <div class="show-hide-text">
    <a id="show-more" class="show-less" href="#show-less">Show less</a>
    <a id="show-less" class="show-more" href="#show-more">Show more</a>
    <p>
      Lorem Ipsum is simply dummy text of  the printing and typesetting industry...
    </p> -->
  </div>
  
</div>
{% endblock %}
