{% extends "base.html" %}

{% block title %} Search Midpoint {% endblock %}

{% block page_title %}
Meet Halfway
{% endblock %}

{% block mapscript %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyDXbmqoGjh-BtVtOjfl8bKkOVY6sSyilUU&libraries=geometry,places"></script>
<script src="../static/js/epoly.js" type="text/javascript"></script>
<script type="text/javascript" src="../static/js/script.js"></script>
{% endblock %}

{% block content %}
<div class="form-group" id="midpoint-form">
  <div id="tools">
    <img src="static/img/darkgreen_MarkerA.png" alt="your_marker">
    <input type="text" name="start" id="start" value="Hackbright"/>
    <img src="static/img/red_MarkerB.png" alt="their_mrker">
    <input type="text" name="end" id="end" value="App Academy"/>
    <input type="text" id="venue_type_selections" placeholder="type or dropdown" name="venue_type" list="venue">
    <datalist id="venue">
      {% for o in data %}
      <option value="{{ o.name }}">{{ o.name }}</option>
      {% endfor %}
    </datalist>
    <input type="submit" class="btn btn-default" onclick="calcRoute();"></button><br />
  </div>
</div>

  <div class="row">
    <!-- <div class="col-sm-12" id="successFailureMessage"></div> -->
  </div>


  <div class="row" id="map_yelp_details">
    <!-- Map -->
    <div id="map_canvas" style="float:left;width:100%;height:500px"></div>
    <div class="col-sm-12">
      <div id="total"></div>
    </div>
  </div>

  <div class="row" id="yelp_business_row">
    <hr>
  </div>
</div>
{% endblock %}
