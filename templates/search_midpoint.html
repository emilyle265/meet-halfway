{% extends "base.html" %}

{% block title %} Search Midpoint {% endblock %}

{% block content %}

<p>Meet Me Halfway</p>

<div class="container">
    <!-- control div -->
    <div class="row">
        <div class="col-sm-3">
            <form action="/search_midpoint" method="GET">
                <div class="form-group">
                    <div>
                        <label>Location A
                            <input type="text" id="location_a" name="location_a">
                        </label>
                    </div>
                    <div>
                        <label>Location B
                            <input type="text" id="location_b" name="location_b">
                        </label>
                    </div>
                    <div>
                        <button type="submit" id="find-midpoint" class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- beginning of map column -->

         <!-- start google maps -->
    
        <div id="map"></div>
        <script>
          function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXbmqoGjh-BtVtOjfl8bKkOVY6sSyilUU&callback=initMap">
        </script>


    </div>
</div>

{% endblock %}
