{% extends "base.html" %}

{% block title %} Friends List {% endblock %}

{% block content %}

    <h1>Friends</h1>
    <ul>
      {% for user in users %}
          <li>
              <a href="/friends/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

    <form action="/friends" method="POST">
      <div class="form-group">
        <label for="usr">Add:</label>
        <input type="text" class="form-control" id="friend_email" placeholder="friend email" name="friend">
      </div>
    </form>

{% endblock %}
