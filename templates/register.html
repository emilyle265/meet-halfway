{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<form action="/register" method="POST">

  <div class="form-group">
    <label for="usr">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
  </div>

  <div class="form-group">
    <label for="usr">Address Type:</label>
    <select id="address_type" name="address_type">
      <option>Home</option>
      <option>Work</option>
    </select>
  </div>

  <div class="form-group">
    <label for="usr">Street Address:</label>
    <input type="text" class="form-control" id="street_address" placeholder="Enter address" name="street_address">
  </div>

  <div class="form-group">
    <label for="usr">Zipcode:</label>
    <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" name="zipcode">
  </div>

  <div class="form-group">
    <label for="usr">City:</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
  </div>
  <div class="help-block">Minimum of 5 characters</div>

<!--   <div class="form-group">
    <label for="inputPassword" class="control-label">Password</label>
      <input type="password" data-minlength="5" class="form-control" id="inputPassword" placeholder="Password" required>
      
      <!-- <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required> -->
      <!-- <div class="help-block with-errors"></div> -->
  <!-- </div> --> -->

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
