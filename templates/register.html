{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container">
<form action="/" method="POST" >

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Address Type:</label>
    <select id="address_type" name="address_type">
      <option>Home</option>
      <option>Work</option>
    </select>
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Street Address:</label>
    <input type="text" class="form-control" id="street_address" placeholder="Enter address" name="street_address">
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Zipcode:</label>
    <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" name="zipcode">
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>City:</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  </div>

  <div class="row">
  <div class="form-group col-md-6 col-lg-3">
    <label>Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
    <div class="help-block">Minimum of 5 characters</div>
  </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6 col-lg-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>
</div>

{% endblock %}
